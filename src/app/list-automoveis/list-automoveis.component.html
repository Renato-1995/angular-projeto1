<h2>Lista de Automóveis</h2>
<table>
  <tr>
    <th>Marca</th>
    <th>Modelo</th>
    <th>KM</th>
    <th>Ano</th>
    <th>Preço</th>
  </tr>
  <tr *ngFor="let automovel of automoveis">
    <td>{{ automovel.marca }}</td>
    <td>{{ automovel.modelo }}</td>
    <td>{{ automovel.km }}</td>
    <td>{{ automovel.ano }}</td>
    <td>{{ automovel.preco }}</td>
  </tr>
</table>
